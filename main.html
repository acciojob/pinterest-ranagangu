<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinterest Hero</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .hero img {
      width: 60%;
      height: 100%;
      object-fit: cover;
    }

    .hero-content {
      width: 40%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
      text-align: center;
    }

    .hero-content h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .hero-content p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .hero-content a {
      padding: 10px 20px;
      background-color: #e60023;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .hero-content a:hover {
      background-color: #c4001c;
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80" alt="Hero Background">
    
    <div class="hero-content">
      <h1>Welcome to my <br>Pinterest</h1>
      <p>Discover new inspiration and save your favorite ideas</p>
      <a href="#">Explore now</a>
    </div>
  </div>

</body>
</html>
